<!DOCTYPE html>
<html lang="en">
{%extends 'main.html'%}
{%load static%}

{%block content%}
<style>

    .main-wrapper{
        background-image: url("{%static 'images/result.png'%}");
        background-repeat: no-repeat;
        background-size: cover;
       }    
    .r1{
        background-image: url("{%static 'images/load.gif'%}");
        background-repeat: no-repeat;
        background-size: contain;
       
    }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/result.css'%}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Result | CVD{% endblock %}</title>
</head>
<body>
    <div class="main-wrapper">
        <div class="frame">
            <h2>CVD Analysis Result</h2>
            <div class="content">
                <div class="r1">
                    <h2 class="prob">{{user_prob}}</h2>
                </div>
                <div class="r2">
                    <h2 class="eval">{{risk}}</h2>
                </div>
            </div>
            
            <div class="button-wrapper">
                <a style="text-decoration:none" href="{% url 'full-res' %}"><div class="expand">
                    See full results
                </div></a>
                <a style="text-decoration:none" href="{% url 'sample' %}"><div class="expand">
                    Print Result
                </div></a>
            </div>
            
        </div>
    </div>
</body>

{%endblock%}
</html>
